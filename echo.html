<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SObserv - Échographie</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="sobserv-favicon.svg">
    <link rel="icon" type="image/png" href="sobserv-favicon.png">
    <!-- Ajout de la bibliothèque jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <button id="menuButton" class="menu-button" aria-expanded="false" aria-controls="menuDropdown">☰</button>
    <div class="menu-overlay"></div>
    <nav id="menuDropdown" class="menu-dropdown" aria-label="Menu principal">
        <a href="index.html" class="menu-item">Observations</a>
        <a href="echo.html" class="menu-item">Échographie</a>
        <a href="profile.html" id="profileLink" class="menu-item">Profil</a>
        <a href="#" id="authButton" class="menu-item">Connexion</a>
    </nav>
    </div>

    <h1 id="sobserv" class="title">SObserv - Échographie</h1>

    <div class="container">
        <div class="left-column">
            <select id="echoTypeSelect">
                <option value="renal">Échographie rénale</option>
                <option value="pleuropulmonaire">Échographie pleuro-pulmonaire</option>
                <option value="tvp">Écho-Doppler des veines des membres inférieurs</option>
                <option value="fast">FAST ÉCHO</option>
            </select>
            <div id="echo-categories" class="categories-container"></div>
        </div>

        <div class="report-section">
            <textarea id="reportText" placeholder="Le rapport s'affichera ici..."></textarea>
            <div class="buttons-container">
                <button id="copyButton">Copier le rapport</button>
                <button id="resetButton">Réinitialiser</button>
            </div>
            <div class="image-upload-section">
                <input type="file" id="imageUpload" accept="image/*" multiple style="display: none;">
            </div>
            <div class="additional-buttons">
                <button id="addImageButton">Ajouter une image</button>
                <div id="uploadedImagesList"></div>
                <button id="generatePDFButton">Générer PDF</button>
            </div>
        </div>
    </div>

    <div id="patientInfoModal" class="modal">
        <div class="modal-content">
            <h2>Informations du patient</h2>
            <label for="patientLastName">Nom :</label>
            <input type="text" id="patientLastName" required>
            <label for="patientFirstName">Prénom :</label>
            <input type="text" id="patientFirstName" required>
            <label for="patientBirthDate">Date de naissance :</label>
            <input type="date" id="patientBirthDate" required>
            <button id="confirmPatientInfo">Générer PDF</button>
            <button id="cancelPatientInfo">Annuler</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
    function startSignIn() {
        const clientId = '182475585314-dbratp3otrkoblugg5gnqdaetdedqps6.apps.googleusercontent.com';
        const redirectUri = 'http://127.0.0.1:5500/callback.html';
        const scope = 'email profile';
        const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${scope}`;
        window.location.href = authUrl;
    }

    // Vérifiez si l'utilisateur est connecté au chargement de la page
    document.addEventListener('DOMContentLoaded', function() {
        const userInfo = localStorage.getItem('userInfo');
        if (userInfo) {
            const user = JSON.parse(userInfo);
            document.getElementById('profileLink').textContent = user.name;
            document.getElementById('signOutLink').style.display = 'block';
        }
    });

    // Fonction de déconnexion
    document.getElementById('signOutLink').addEventListener('click', function(e) {
        e.preventDefault();
        localStorage.removeItem('userInfo');
        document.getElementById('profileLink').textContent = 'Profil';
        this.style.display = 'none';
        alert('Vous avez été déconnecté.');
    });
    </script>
    <script>
        function handleAuth() {
            const userInfo = localStorage.getItem('userInfo');
            if (userInfo) {
                // L'utilisateur est connecté, on le déconnecte
                localStorage.removeItem('userInfo');
                updateAuthButton();
                alert('Vous avez été déconnecté.');
            } else {
                // L'utilisateur n'est pas connecté, on lance la connexion
                startSignIn();
            }
        }
        
        function updateAuthButton() {
            const authButton = document.getElementById('authButton');
            const profileLink = document.getElementById('profileLink');
            const userInfo = localStorage.getItem('userInfo');
            if (userInfo) {
                const user = JSON.parse(userInfo);
                authButton.textContent = `Déconnexion (${user.name})`;
                profileLink.style.display = 'block';
            } else {
                authButton.textContent = 'Connexion Google';
                profileLink.style.display = 'none';
            }
        }
        
        function startSignIn() {
            const clientId = '182475585314-dbratp3otrkoblugg5gnqdaetdedqps6.apps.googleusercontent.com';
            const redirectUri = 'http://127.0.0.1:5500/callback.html';
            const scope = 'email profile';
            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${scope}`;
            window.location.href = authUrl;
        }
        
        // Mettre à jour le bouton au chargement de la page
        document.addEventListener('DOMContentLoaded', updateAuthButton);
        </script>
</body>
</html>
